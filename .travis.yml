language: generic
os:
  - linux
notifications:
  email: true
before_install:
  - sudo apt-get install lua5.1
  - git clone https://github.com/bakpakin/Fennel
  - export PATH=$PATH:`pwd`/Fennel
install:
  - make fennel
before_deploy:
  - make tar
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: loria.tgz
  on:
    repo: forked-from-1kasper/loria
