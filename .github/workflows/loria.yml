name: Loria
on:
  push:
    branches:
      - master

jobs:
  Build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Lua and other packages
        run: |
          sudo apt-get install lua5.1
          git clone https://github.com/bakpakin/Fennel
          (cd Fennel && make)

      - name: Build code
        run: PATH=$PATH:`pwd`/Fennel make

      - name: Build .tgz archive
        run: |
          make tar
          mkdir loria
          tar xzf loria.tgz -C loria

      - name: Upload files
        uses: actions/upload-artifact@v2
        with:
          name: Loria
          path: loria/

      - name: Check if Git tag exists
        run: echo "::set-env name=HEAD_TAG::$(git tag --points-at HEAD)"

      - name: Make release if Git tag exists
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: loria.tgz
        if: env.HEAD_TAG != ''